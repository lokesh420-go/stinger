<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Rostave&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .text-container {
    position: relative;
    text-align: center;
    font-family: 'Rostave', sans-serif; /* Use Rostave font */
  }
  
  .white-text {
    color: rgb(98, 96, 96); /* Dark gray text color */
    font-size: 150px;
    position: relative;
    z-index: 1;
    -webkit-text-stroke: 2px white; /* White stroke */
  }
  
  .centered-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 700px;
    height: auto;
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="text-container">
    <div class="white-text">NEXUSTG</div>
    <img src="ga.gif" alt="Centered Image" class="centered-image">
  </div>
</body>
</html>
